<div class="vis-row row hvr mt-3">
  <div class="col-12 col-md-9 my-auto d-flex justify-content-center justify-content-md-start text-break">
    <p class="my-auto py-2">{{data.name}}</p>
  </div>
  <div class="col-12 col-md-3 text-nowrap py-1 my-auto d-flex justify-content-center justify-content-md-end" style="font-size: 17px">
    <a href="#" class="my-auto mx-1" (click)="openHtml($event)">html</a>
    <a href="#" class="my-auto mx-1" (click)="openPdf($event)">pdf</a>
  </div>
</div>
